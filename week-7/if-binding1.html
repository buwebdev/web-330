<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Knockout 'if' Binding</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br /><br />

      <h2>Example 1</h2>
      <div class="form-group">
        <label for="chkISBN"
          ><input
            type="checkbox"
            id="chkISBN"
            data-bind="checked: displayISBN"
          />
          Show ISBN</label
        >
        <br /><span class="alert-success" data-bind="if: displayISBN"
          ><span data-bind="text: name"></span> - ISBN: 978-1-449-33181-8</span
        >
      </div>
    </div>

    <script>
      function BookViewModel() {
        this.name = ko.observable("Learning JavaScript Design Patterns");
        this.displayISBN = ko.observable(false);
      }

      ko.applyBindings(new BookViewModel());
    </script>
  </body>
</html>
